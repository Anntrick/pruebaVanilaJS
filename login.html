<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS vanilla test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/style.css">
  </head>
  <body>
  	<div class="container loginContainer">
      <form class="form-signin">
        <h2 class="form-signin-heading">Por favor inicie sesión</h2>
        <label for="inputEmail" class="sr-only">Usuario</label>
        <input type="text" id="inputUser" class="form-control" placeholder="Nombre de usuario" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="">
       
        <button class="btn btn-lg btn-primary btn-block" onclick="login()" type="submit">Entrar</button>
      </form>

    </div>


	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
